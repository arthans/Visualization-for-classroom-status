

<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Error-对不起，您查找的页面不存在!</title>
<link rel="stylesheet" type="text/css"
	href="/Office/resources/css/system/404/css/main.css">
<script type="text/javascript">
	function countDown(secs) {
		var jumpTo = document.getElementById('jumpTo');
		jumpTo.innerHTML = secs;
		if (--secs > 0) {
			setTimeout("countDown(" + secs + ")", 1000);
		} else {
			window.history.back()
		}
	}
</script>
</head>
<body>
	<!-- <h1>对不起，您访问的页面到火星去了</h1>
	<br>
	<b><a href="javascript:window.history.back()">点此</a></b>返回
	<span> 具体信息为：noway </span>
	<br> 将在
	<script type="text/javascript">
		countDown(5);
	</script> -->

	<span id="jumpTo">5</span>秒后自动秒后自动返回。。。
	<div id="wrapper">
		<a class="logo" href="javascript:window.history.back()"></a>
		<div id="main">
			<header id="header">
				<h1>
					<span class="icon">!</span>Error<span class="sub">noway</span>
				</h1>
			</header>
			<div id="content">
				<h2>您不能访问这个页面！</h2>
				<p>当您看到这个页面,表示您的访问出错,这个错误是noway，感谢您的支持!</p>
				<div class="utilities">
					<form name="formsearch" action="/plus/search.php" id="formkeyword">
						<div class="input-container">
							<input type="text" class="left" name="q" size="24"
								value="在这里搜索..."
								onfocus="if(this.value=='在这里搜索...'){this.value='';}"
								onblur="if(this.value==''){this.value='在这里搜索...';}"
								id="inputString" onkeyup="lookup(this.value);" onblur="fill();"
								placeholder="搜索..." />
							<button id="search"></button>
						</div>
					</form>
					<a class="button right" href="turnToErrorPage.htm#"
						onClick="history.go(-1);return true;">返回...</a><a
						class="button right" href="http://swjtu.tuoqie.com/">联系站长</a>
					<div class="clear"></div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
	</div>

	<script type="text/javascript">
		if ('' == 'outoftime') {
			console.log("out of time ")
		} else {
			countDown(10);
			//console.log("out of time ")
		}
	</script>
</body>
</html>
